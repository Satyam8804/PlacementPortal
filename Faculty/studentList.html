<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student List</title>
</head>
<style>
       *{
       
       margin: 0px;
       padding: 0px;
       font-family: Arial, Helvetica, sans-serif; 
       }
     .head{
        display: flex;
        flex-direction: row;
        width:auto;
        /* margin: 30px; */
        font-size: 2rem;
        color: #fff;
       justify-content: space-between;
       padding: 20px;
        background: #277cbe;
        box-shadow: 5px 8px 32px 0 #4fa2e64e;
        backdrop-filter: blur( 4.5px );
        -webkit-backdrop-filter: blur( 4.5px );
        line-height: 25px;
      
    }
    .list{
        margin: 30px;
    }
    table{
        width: 100%;
        text-align: center;
    }
    th{
      font-size: 1.2rem;
      border: none;
      text-transform: uppercase;
      line-height: 50px;
    }
    td{
      font-size: 1rem;
      line-height: 40px;
    }
    tr:nth-child(n+1):hover{
      background: rgba(173, 169, 169, 0.103);
    }
    tr:nth-child(1){
      background: rgba(128, 128, 128, 0.342);
     
    }
    table{
      padding: 10px;
        box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 5.5px );
-webkit-backdrop-filter: blur( 5.5px );
    }
    .search{
      display: flex;
      flex-direction: row;
      justify-content: center;
      width: auto;
      margin: 10px;
    }
    #searchIt{
      max-height:100%;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid grey;
    }
    #searchIt:hover{
      border: 2px solid skyblue;
    }
</style>
<body>
    <div class="head">

        <div class="info1" id="info1"> List Of Students</div>
        <!-- <div class="info2" id="info1">EDUCATIONAL DETAILS</div> -->
        </div>
        <div class="list">
        
          <div class="search">
            <input type="text"  placeholder="Search student by Name,Course or by registration No." id="searchIt" onkeyup="search()" name="search">
          </div>

    <table id="table1">
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>Registration Number</th>
        </tr>
        <tr>
          <td>Aliana</td>
          <td>B.Tech CSE</td>
          <td>17218</td>
        </tr>
        <tr>
          <td>Maria</td>
          <td>Fashion Tech</td>
          <td>17219</td>
        </tr>
        <tr>
          <td>Sarah</td>
          <td>Journalism</td>
          <td>17272</td>
        </tr>
        <tr>
          <td>Elena</td>
          <td>MBA</td>
          <td>17291</td>
        </tr>
        <tr>
          <td>Satyam</td>
          <td>B.tech CSE</td>
          <td>17269</td>
        </tr>
      </table>
    </div>
    <script>
      const search=()=>{
        let filter = document.getElementById('searchIt').value;
        let myTable= document.getElementById('table1');
        let tr = myTable.getElementsByTagName('tr');

        for (let i = 0; i < tr.length; i++) {
          let td =tr[i].getElementsByTagName('td')[0];
          let td1 =tr[i].getElementsByTagName('td')[1];
          let td2 =tr[i].getElementsByTagName('td')[2];
          if(td){
            let textvalue = td.textContext || td.innerHTML;
            let textvalue1 = td1.textContext || td1.innerHTML;
            let value = td2.textContext || td2.innerHTML;

            if(textvalue.toUpperCase().indexOf(filter.toUpperCase())>-1 || textvalue1.toUpperCase().indexOf(filter.toUpperCase())>-1 || value.indexOf(filter)>-1){
              tr[i].style.display="";
            }else{
              tr[i].style.display ="none";
            }
          }
          
        }
      }
    </script>
</body>
</html>
